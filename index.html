<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Netflix Witcher</title>
</head>

<body>

    <div class="bg_wrap">
        <div class="container">
            <!--Header-->
            <header>

                <nav class="navbar">
                    <figure>
                        <img src="./assets/Logonetflix-removebg-preview.png" alt="netflix">
                    </figure>
                    <div class="nav_items">
                        <ul>
                            <li>Home</li>
                            <li>TV Shows</li>
                            <li>Movies</li>
                            <li>Latest</li>
                            <li>My List</li>
                        </ul>
                    </div>
                    <div>
                        <div class="search_box">
                            <span><i class="fa fa-search" aria-hidden="true"></i>
                            </span>
                            <input type="text">
                        </div>
                    </div>
                </nav>
            </header>

            <!-- Hero Section-->
            <main>
                <section class="hero_section">
                    <figure>
                        <img src="./assets/movie_logo.png" alt="title" width="350px">
                    </figure>
                    <h1>Behind Her Eyes</h1>
                    <div class="details">
                        <span>2021</span>
                        <span><i>18+</i></span>
                        <span>1 Season</span>
                        <span>Drama</span>
                    </div>
                    <p>A single mother enters a world of twisted mind games when she begins an affair with her
                        psychiatrist boss while secretly befriending his mysterious wife.</p>
                    <div class="action_button">
                        <button><i class="fa fa-play" aria-hidden="true"></i>
                            <span>Play</span></button>
                        <button><i class="fa fa-plus" aria-hidden="true"></i>
                            <span>My List</span></button>
                    </div>
                    <div class="watch">
                        <button><i class="fa fa-play-circle" aria-hidden="true"></i>
                            <span>Watch Trailer</span></button>
                    </div>
                </section>
                
            </main>
        </div>
    </div>

</body>

</html>
